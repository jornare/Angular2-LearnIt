<h1>Bindings</h1>
<h2>A local variable</h2>
<input #localvar (keyup)="x" />
<div>Reflected here: {{localvar.value}}</div>
<div [style.background-color]="localvar.value">A box with that color</div>
<h2>A ticker</h2>
<div>{{ticker}}</div>
<h2>An event that resets the ticker</h2>
<button (click)="resetTicker()">Reset</button>
<h2>A list</h2>
<div *ngFor="let item of items">
	{{item}}
</div>
<button (click)="items.push(ticker)">Push ticker to list</button>
