<h2>This is page 2</h2>
<p>Content from html file</p>
<div class="table-responsive">
  <form novalidate [formGroup]="formGroup" (submit)="addTitle()">
    <label>Title</label><input type="text" class="form-control" formControlName="title"/>
    <label>Count</label><input type="number" class="form-control" formControlName="count"/>
    <button type="submit" class="btn">Add</button>
  </form>
  Searching for: {{search.value}}

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Id</th>
        <th>Title</th>
        <th>Count</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index;">
        <td>{{i}}</td>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.count}}</td>
        <td>{{item.date | date:'medium' }}</td>
      </tr>
    </tbody>
  </table>
</div>
